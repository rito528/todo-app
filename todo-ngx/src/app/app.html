<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  table {
    width: 100%;
  }

  .create-todo-form {
    min-width: 150px;
    max-width: 500px;
    width: 100%;
    margin-bottom: 100px;
  }

  .full-width {
    width: 100%;
  }
</style>

<main class="main">
  <div class="content">
    <form class="create-todo-form" [formGroup]="createTodoForm" (ngSubmit)="onSubmitCreateTodo()">
      <mat-form-field>
        <mat-label>タイトル</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-label>本文</mat-label>
        <input matInput formControlName="body">
      </mat-form-field>

      <button matButton="filled" type="submit">作成</button>
    </form>

    <table mat-table [dataSource]="todos" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>タイトル</th>
        <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>本文</th>
        <td mat-cell *matCellDef="let element"> {{ element.body }} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>ステータス</th>
        <td mat-cell *matCellDef="let element"> {{ element.state | todoState }} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>カテゴリ</th>
        <td mat-cell *matCellDef="let element"
          [style.background-color]="element.category?.color ? element.category.color : 'white'">
          {{ element.category?.name ? element.category.name : '未指定' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</main>

<router-outlet />
