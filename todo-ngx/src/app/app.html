<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  table {
    width: 100%;
  }

  .create-todo-form {
    min-width: 150px;
    max-width: 500px;
    width: 100%;
    margin-bottom: 100px;
  }

  .full-width {
    width: 100%;
  }
</style>

<main class="main">
  <div class="content">
    <form class="create-todo-form" [formGroup]="createTodoForm" (ngSubmit)="onSubmitCreateTodo()">
      <mat-form-field>
        <mat-label>タイトル</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>本文</mat-label>
        <textarea matInput formControlName="body" required></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>カテゴリ</mat-label>
        <mat-select formControlName="category" canSelectNullableOptions>
          <mat-option [value]="null">未分類</mat-option>
          @for (category of categories; track category.name) {
          <mat-option [value]="category.id">{{ category.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <button matButton="filled" type="submit">作成</button>
    </form>

    <todo-table />
  </div>
</main>

<router-outlet />
