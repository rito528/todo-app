<form class="create-category-form" [formGroup]="createCategoryForm" (ngSubmit)="onCreateCategory()">
  <mat-form-field class="max-width">
    <mat-label>カテゴリ名</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field class="max-width">
    <mat-label>俗名</mat-label>
    <input matInput formControlName="slug" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>色</mat-label>
    <input matInput type="color" formControlName="color" required>
  </mat-form-field>

  <button matButton="filled" type="submit">作成</button>
</form>
