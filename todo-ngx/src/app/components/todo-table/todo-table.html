<table mat-table [dataSource]="todos" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>タイトル</th>
    <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef>本文</th>
    <td mat-cell *matCellDef="let element"> {{ element.body }} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>ステータス</th>
    <td mat-cell *matCellDef="let element"> {{ element.state | todoState }} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>カテゴリ</th>
    <td mat-cell *matCellDef="let element"
      [style.background-color]="element.category?.color ? element.category.color : 'white'">
      {{ element.category?.name ? element.category.name : '未分類' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef>操作</th>
    <td mat-cell *matCellDef="let element">
      <button matIconButton [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openUpdateTodoDialog(element)">更新</button>
        <button mat-menu-item (click)="onDeleteTodo(element.id)">削除</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
